<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posicionamiento Dado</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!--CSS --- position:
  static: de fault  
  relative: --- es el espacio o el contenedor
  absolute:---- la figura o lo que se va a posicionar le importa el contenedor
  fixed:---- a este no le importa nada si el contenedor es relativo 
  sticky:-- que aun que se haga scroll(aunque bajemos son menus que te siguen o se quedan estaticos hasta que termines de ver una informacion) la imagen se queda pegada o estatica
  -->
  <div class=" container">
    <h1><span style="color: rgb(201, 5, 142)" ;>P<span style="color: rgb(47, 140, 245)" ;>A</span><span
          style="color: rgb(206, 238, 25)" ;>O</span><span style="color: rgb(34, 241, 231)" ;>o</span><span
          style="color: rgb(209, 10, 43)" ;>X</span> </h1>
    <span class="uno"></span>
    <span class="linea-uno"></span>
    <span class="dos"></span>
    <span class="linea-dos"></span>
    <span class="tres"></span>
    <span class="linea-tres"></span>
    <span class="cuatro"></span>
    <span class="linea-cuatro"></span>
    <span class="centro"></span>
    <span class="linea-centro"></span>
  </div>
</body>

</html>
